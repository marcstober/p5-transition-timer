<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <script src="sketch.js" type="module"></script>
  <dialog id="settings-dialog">
    <form method="dialog">
      <fieldset>
        <div>
          <input type="radio" id="radio2" name="radio" value="2" checked>
          <label for="radio2">Transition at a specific time (HH:MM - 24hr format):
          </label>
          <input type="text" id="end-time" name="end-time">
        </div>
        <div>
          <div>
            <input type="radio" id="radio1" name="radio" value="1">
            <label for="radio1">Transition after a specific number of minutes:
            </label>
            <input type="text" id="minutes" name="minutes" value="30">
          </div>
          <input type="radio" id="radio3" name="radio" value="3">
          <label for="radio3">Option 3</label>
        </div>
      </fieldset>
      <input type="submit" id="ok-button" value="OK">
    </form>
  </dialog>
</body>

</html>
